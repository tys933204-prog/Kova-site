<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kova — AI Stylist for Boutiques</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: #0b0b0b;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-family: 'Poppins', sans-serif;
            margin-top: 80px;
        }

        h1 span {
            color: #00ff8a; /* neon green accent */
        }

        p {
            font-size: 1.1rem;
            max-width: 500px;
            margin: 20px auto;
            color: #cfcfcf;
        }

        .btn {
            margin-top: 25px;
            display: inline-block;
            background-color: #00ff8a;
            color: #000;
            padding: 14px 28px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn:hover {
            background-color: #00c96c;
        }

        footer {
            margin-top: 80px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>

<body>
    <h1>KOVA <span>AI</span></h1>

    <p>
        The AI stylist built for boutiques.  
        Kova helps shoppers choose the right size, style, and outfit  
        using your actual inventory — instantly.
    </p>

    <a href="#" class="btn">Request Demo</a>

    <footer>
        © 2025 Kova — Built by Ty
    </footer>

</html>
