<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kova — AI Stylist for Boutiques</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: #0b0b0b;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-family: 'Poppins', sans-serif;
            margin-top: 80px;
        }

        h1 span {
            color: #00ff8a; /* neon green accent */
        }

        p {
            font-size: 1.1rem;
            max-width: 500px;
            margin: 20px auto;
            color: #cfcfcf;
        }

        .btn {
            margin-top: 25px;
            display: inline-block;
            background-color: #00ff8a;
            color: #000;
            padding: 14px 28px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: bold;
            transition: 0.2s;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #00c96c;
        }

        input, select {
            padding: 12px;
            width: 80%;
            max-width: 300px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: none;
            outline: none;
        }

        label {
            color: #cfcfcf;
            font-size: 1rem;
        }

        footer {
            margin-top: 80px;
            font-size: 0.9rem;
            color: #666;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            p { font-size: 1rem; padding: 0 20px; }
        }
    </style>

</head>

<body>

    <h1>KOVA <span>AI</span></h1>

    <p>
        The AI stylist built for boutiques.  
        Kova helps shoppers choose the right size, style, and outfit  
        using your actual inventory — instantly.
    </p>

    <!-- Button that reveals the form -->
    <button class="btn" onclick="document.getElementById('demoForm').style.display='block';">
        Request Demo
    </button>

    <!-- Hidden form -->
    <div id="demoForm" style="display:none; margin-top:30px;">
        <form action="mailto:YOUR_EMAIL_HERE" method="POST" enctype="text/plain">
            
            <label>Boutique Name:</label><br>
            <input type="text" name="Boutique Name" required><br>

            <label>How do you want the demo?</label><br>
            <select name="Demo Type">
                <option>Quick video</option>
                <option>Live walkthrough</option>
                <option>Not sure yet</option>
            </select><br>

            <button type="submit" class="btn">
                Submit (takes 5 seconds)
            </button>
        </form>
    </div>

    <footer>
        © 2025 Kova — Built by Ty
    </footer>

</body>
</html>
